name: React CI/CD

on:
  push: 
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: instalar dependencias
      run: npm install
    - name: Build
      run: npm run build 

  deploy:
    runs-on: ubuntu-latest
    needs: build